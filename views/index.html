<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
    <header>
        <div class="top-header container">
            <a href="#"><i class="fas fa-bars "></i></a>
            <a href="#">
                <p>Triatlhon<span>Store</span></p>
            </a>
            <a href="#"><i class="fas fa-shopping-cart "></i></a>
        </div>
        <form class="container" action=" ">
            <input type="text " placeholder="Buscar artículo ">
            <button type=""><i class="fas fa-search"></i></button>
        </form>
    </header>

    <nav>
        <ul>
            <li><i class="fas fa-user"></i></li>
            <li>Contactanos</li>
            <li>Inicio</li>
            <li>Hombre</li>
            <li>Mujer</li>
            <li>Infantil</li>
        </ul>
    </nav>

    <div class="slider ">
        <ul>
            <li><img src="/images/ciclista-banner.jpg " alt=" "></li>

            <li><img src="/images/corredor-banner2.jpg " alt=" "></li>

        </ul>

        <section class="main-container">
            <h1>Nuestros Deportes</h1>


            <div class="sports">
                <img src="/images/natacion.jpg" alt="">

            </div>
            <div class="sports">
                <img src="/images/bicicleta.jpeg" alt="">
                <a href="#"><button>Ciclismo</button></a>
            </div>
            <div class="sports">
                <img src="/images/carrera.jpg" alt="">
                <a href="#"><button>Carrera</button></a>
            </div>

        </section>

        <section class="offers">
            <h2>Artículos Destacados</h2>

            <div class="products">
                <article>
                    <img src="/images/destacado1.jpg" alt="">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <div class="container01">
                            <p class="price">$1,800.00</p>
                            <p class="discount">5% off</p>
                        </div>
                        <p class="description">Mono trifunción</p>
                    </div>
                </article>

                <article>
                    <img src="/images/destacado2.jpg" alt="">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <div class="container01">
                            <p class="price">$1,490.00</p>

                        </div>

                    </div>
                </article>

                <article>
                    <img src="/images/destacado3.jpg" alt="">

                    </div>

                <article>
                    <img src="/images/destacado4.jpg" alt="">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <div class="container01">
                            <p class="price">$1,000.00</p>
                            <p class="discount">20% off</p>
                        </div>
                        <p class="description">Reloj pulsómetro</p>
                    </div>

    <footer>
        <div class="container">
            <h4>Lo mejor de los tres deportes!</h4>
            <div class="logo">
                <img src="/images/logo.png" alt="">
            </div>
        </div>
