<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon Store</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
<link href="https://fontawesome.com/v5.15/icons?d=gallery&m=free"
rel="stylesheet" />
</head>
<body>
<header>
    <div class="titulo">
        <div><h3> Triathlon Store </h3></div>
            <div class="busqueda">
                <input name="busqueda" placeholder="Buscar productos">
                <i class="fas fa-search"></i>
            </div>
            <div class="contacto">
                <h3>Contáctanos</h3>
                <i class="far fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
    </div>
    <div class="menu">
        <nav>
            <li><a href="home" class="opcion">Inicio   |</a></li>
            <li><a href="mujer"class="opcion">Mujer   |</a></li>
            <li><a href="hombre"class="opcion">Hombre   |</a></li>
            <li><a href="infantil"class="opcion">Infantil  |</a> </li>
        </nav>     
    </div>
</header>
<main>
    <section>
        <div  class="articulo">
            <i class="fas fa-3x fa-arrow-circle-left" ></i>
            <img src="/images/tenisNoosa.jpg">
            <i class="fas fa-3x fa-arrow-circle-right"></i>
        </div>
    </section>
    <section>
        <div><h3> Deportes al momento</h3></div>
        <div class="depMomento">
            <div class="natacion">
                <img src="/images/natacion.jpg">
                <label>Natación</label>
            </div>
            <div class="ciclismo">
                <img src="/images/bicicleta.jpeg">
                <label>Ciclismo</label>
            </div>
            <div class="carrera">
                <img src="/images/carrera.jpg">
                <label>Carrera</label>
            </div>
        </div>

    </section>
</main>
</body>
</html>
